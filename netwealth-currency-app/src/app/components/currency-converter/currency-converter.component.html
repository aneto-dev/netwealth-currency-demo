        <mat-card-title>Convert</mat-card-title>
        <mat-card-content>
          
            <main data-focus-root="true" tabindex="-1" class="">

          

            <div>
                <form (ngSubmit)="onSubmit()" #currencyConverteroForm="ngForm">
              <div class="form-group col-sm" style="display: inline-block; margin: 10px;">
                <label for="baseCurrency">Amount</label>
                <input type="number" min="1.00" class="form-control" id="amount" style="width: 120px;" step="0.01"
                  required
                  [(ngModel)]="model.amount" name="amount"
                  #name="ngModel"
                 >
              </div>

              <div class="form-group col-sm" style="display: inline-block; margin: 10px;">
                <label for="baseCurrency">From</label>
                <select class="form-control" id="baseCurrency" style="width: 320px;" required
                [(ngModel)]="model.fromCurrencyReference" name="baseCurrency"
                #power="ngModel">
                  <option *ngFor="let country of countries" [value]="country.code">{{country.name}} - {{country.code}}</option>
                </select>
              </div>


              <div class="currency-converter___StyledDiv-zieln1-0 dYwyct" style="display: inline-block; margin: 5px;">
                <button aria-label="Swap currencies" type="submit" class="miscellany___StyledButton-sc-1r08bla-0 kDuZbJ" [disabled]="!currencyConverteroForm.form.valid" (click)="onSubmitSwich()">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 17" aria-hidden="true" class="miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo">
                    <path fill="currentColor" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd">
                    </path>
                  </svg>
                </button>
              </div>

              <div class="form-group col-sm" style="display: inline-block; margin: 10px;">
                <label for="toCurrency">To</label>
                <select class="form-control" id="toCurrency" style="width: 320px;" required
                [(ngModel)]="model.toCurrencyReference" name="toCurrencyReference"
                #power="ngModel">
                  <option *ngFor="let country of countries" [value]="country.code">{{country.name }}- {{country.code}}</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="!currencyConverteroForm.form.valid">Convert</button>
              </form>

            </div>
            
           
            </main>

        
  <!-- {{ model | json }} -->
 
</mat-card-content>
<mat-card-footer >
  <mat-progress-bar mode="indeterminate" [ngClass]="!isBusy ? 'hidden': ''"></mat-progress-bar>
</mat-card-footer>

<mat-divider inset></mat-divider>



<div *ngIf="result !== undefined">

  <p class="gwvOOF"> {{model.amount}} {{result.query.from}} </p> = 
  <p></p>
  <p class="iGrAod">{{ result.result }} {{ result.query.to }} </p> 

  <p> 1 {{ result.query.from }} = {{ result.info.rate }} {{ result.query.to }}  </p> 

  <!-- <div> 1 {{ result.query.to }} = {{ 1/ result.info.rate }} {{ result.query.from }}  </div>  -->

</div>




</mat-card>
